       <!--cadastro-->
       <header class="bannercadastro" id="cadastro"> 
            
        <div id="formCadastro">
       
       <form action="cadastro">
           <fieldset>
               <legend>Dados Pessoais</legend>
               <table cellspacing="5">
                   <tr>
                       <td>
                           <label for="nome">Nome: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="email">
                       </td>
                       <td>
                           <label for="email">Email: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="email">
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <label>Nascimento: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
                           <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
                           <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <label for="rg">RG: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="rg" size="13" maxlength="13"> 
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <label>CPF:</label>
                       </td>
                       <td align="left">
                           <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                       </td>
                   </tr>
               </table>
           </fieldset>
           
           <br />
           <!-- ENDEREÇO -->
           <fieldset>
               <legend>Dados de Endereço</legend>
               <table cellspacing="10">
                   
                   <tr>
                       <td>
                           <label for="rua">Rua:</label>
               </td>
               <td align="left">
                   <input type="text" name="rua">
               </td>
               <td>
                   <label for="numero">Numero:</label>
               </td>
             <td align="left">
                 <input type="text" name="numero" size="4">
               </td>
           </tr>
           <tr>
               <td>
                   <label for="bairro">Bairro: </label>
               </td>
               <td align="left">
                   <input type="text" name="bairro">
               </td>
           </tr>
           <tr>
               <td>
                   <label for="estado">Estado:</label>
               </td>
               <td align="left">
                 <select name="estado"> 
                     <option value="ac">Acre</option> 
              <option value="al">Alagoas</option> 
              <option value="am">Amazonas</option> 
              <option value="ap">Amapá</option> 
              <option value="ba">Bahia</option> 
              <option value="ce">Ceará</option> 
              <option value="df">Distrito Federal</option> 
              <option value="es">Espírito Santo</option> 
              <option value="go">Goiás</option> 
              <option value="ma">Maranhão</option> 
              <option value="mt">Mato Grosso</option> 
              <option value="ms">Mato Grosso do Sul</option> 
              <option value="mg">Minas Gerais</option> 
              <option value="pa">Pará</option> 
              <option value="pb">Paraíba</option> 
              <option value="pr">Paraná</option> 
              <option value="pe">Pernambuco</option> 
              <option value="pi">Piauí</option> 
              <option value="rj">Rio de Janeiro</option> 
              <option value="rn">Rio Grande do Norte</option> 
              <option value="ro">Rondônia</option> 
              <option value="rs">Rio Grande do Sul</option> 
              <option value="rr">Roraima</option> 
              <option value="sc">Santa Catarina</option> 
              <option value="se">Sergipe</option> 
              <option value="sp">São Paulo</option> 
              <option value="to">Tocantins</option> 
           </select>
       </td>
   </tr>
   <tr>
       <td>
                    <label for="cidade">Cidade: </label>
                   </td>
                   <td align="left">
                       <input type="text" name="cidade">
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="cep">CEP: </label>
                   </td>
                   <td align="left">
                       <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                   </td>
               </tr>
           </table>
       </fieldset>
       <br />
       
       <!-- informações -->
       <fieldset>
           <legend>Informações</legend>
               <label for ="informaçoes"></label>
               <textarea class=cxtxt cols=80 id="opiniao" rows="5" name="opiniao" maxlength="200" wrap="hard"></textarea>
               <input type="checkbox" name="tipo_cadastro" value="cliente">Cliente
               <input type="checkbox" name="tipo_cadastro" value="paciente">Paciente      
               <input type="checkbox" name="tipo_cadastro" value="fornecedor">Fornecedor<br>
               <button id="botaoEnviar">enviar</button>
       </fieldset>

               <table id="tabelaCadastro">
                    <tr>
                       <th>
                        Nome
                       </th>
                       <th>
                        Email
                       </th>
                       <th>
                        Data de Nasc.
                       </th>
                       <th>
                       RG
                       </th>
                       <th>
                        CPF
                       </th>
                       <th>
                        Endereço
                       </th>
                       <th>
                       Numero
                       </th>
                       <th>
                        Bairro
                       </th>
                        </th>
                        <th>
                        Estado
                        </th>
                        </th>
                        <th>
                        Cidade
                        </th>
                        </th>
                        <th>
                        CEP
                        </th>
                        </th>
                        <th>
                        Informações
                        </th>
                      </tr>
      
   </form>
</center>
</div>
