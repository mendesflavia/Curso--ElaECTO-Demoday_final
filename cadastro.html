    <!--cadastro-->
        <section class="banner_cadastro" id="cadastro"> 
        <div id="formCadastro">
            <fieldset>
               <legend>Dados Pessoais</legend>
               <table cellspacing="5">
                   <tr>
                       <td>
                           <label for="nome">Nome: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="email">
                       </td>
                       <td>
                           <label for="email">Email: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="email">
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <label>Nascimento: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="data_nasc" size="10" maxlength="10" value=""> 
                          
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <label for="rg">RG: </label>
                       </td>
                       <td align="left">
                           <input type="text" name="rg" size="13" maxlength="13"> 
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <label>CPF:</label>
                       </td>
                       <td align="left">
                           <input type="text" name="cpf" size="11" maxlength="11">
                       </td>
                   </tr>
               </table>
            </fieldset>
           
           <br />
           <!-- ENDEREÇO -->
           <fieldset>
               <legend>Dados de Endereço</legend>
               <table cellspacing="10">
                   <tr>
                       <td>
                           <label for="rua">Rua:</label>
               </td>
               <td align="left">
                   <input type="text" name="rua">
               </td>
               <td>
                   <label for="numero">Numero:</label>
               </td>
             <td align="left">
                 <input type="text" name="numero" size="8">
               </td>
           </tr>
           <tr>
               <td>
                   <label for="bairro">Bairro: </label>
               </td>
               <td align="left">
                   <input type="text" name="bairro">
               </td>
           </tr>
           <tr>
               <td>
                   <label for="estado">Estado:</label>
               </td>
               <td align="left">
                <input type="text" name="estado"> 
                </td>
                </tr>
                <tr>
                    <td>
                    <label for="cidade">Cidade: </label>
                   </td>
                   <td align="left">
                       <input type="text" name="cidade">
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="cep">CEP: </label>
                   </td>
                   <td align="left">
                       <input type="text" name="cep" size="8" maxlength="8">
                   </td>
               </tr>
           </table>
       </fieldset>
       <br />
       
       <!-- informações -->
            <fieldset>
             <legend>Informações</legend>
                <input textarea class=cxtxt cols=80 rows="600" name="informacao" maxlength="200" wrap="hard"></textarea>
                <input type="checkbox" name="cliente" value="cliente">Cliente
                <input type="checkbox" name="paciente" value="paciente">Paciente      
                <input type="checkbox" name="fornecedor" value="fornecedor">Fornecedor
                <button id="botaoEnviar">enviar</button>
            </fieldset>
            

               <table id="tabelaCadastro" rules="all" cellSpacing="10" cellPadding="10">
                    <tr>
                       <th>
                        Nome
                       </th>
                       <th>
                        Email
                       </th>
                       <th>
                        Data de Nasc.
                       </th>
                       <th>
                       RG
                       </th>
                       <th>
                        CPF
                       </th>
                       <th>
                        Endereço
                       </th>
                       <th>
                       Numero
                       </th>
                       <th>
                        Bairro
                       </th>
                        </th>
                        <th>
                        Estado
                        </th>
                        </th>
                        <th>
                        Cidade
                        </th>
                        </th>
                        <th>
                        CEP
                        </th>
                        </th>
                        <th>
                        Informações
                        </th>
                       <th>
                        Cliente
                        </th>
                      <th>
                        Paciente
                        </th>
                      <th>
                       Fornecedor
                        </th>
                    </tr>
      
        </div>
